<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Samantha's Blog</title>
    <div th:replace="/fragments/styling :: head-style" ></div>
  </head>

<body>
  <div th:replace="fragments/navbar :: navbar" ></div>
<div class="container">
    <h1 class="display-4">Welcome to Our Blog Post Site!</h1>
    <p class="lead">Check out our blogs!</p>
</div>

  <!-- begin bold display and create a blog -->
    <div class="container">
      <div class="row d-flex justify-content">
        <div th:each="blog:${posts}">
          <div class="col-md-6 p-0 mb-3" style="min-width: 18rem">
	        <h4 class="card-header" th:text="${blog.title}"/></h4>
	      <div class="card-body">
          <p class="card-text" th:text="${blog.blogEntry}" /></p>
		<p class="card-text" th:text="${blog.author}"/></p>
         </div>
        </div>
         <div class= "card-footer">
          <div class="form-group">
            <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
            <input type="hidden" name="_method" value="delete"/>
          <form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="delete"
          class="form-horizontal">
            
          </div>
        </form>
         </div>
	      </div>
	    </div>
	  </div>

      <a th:href="@{/blogpost/new}">
	<button class= "btn btn-primary">Create a New Blog Post</button>
      </a>
    </div>
<!-- end blog entries and create a blog -->




<!-- begin Jquery script-->
<div th:fragment="body-links"></div>
<!-- end jQuery script -->

</body>
</html>
