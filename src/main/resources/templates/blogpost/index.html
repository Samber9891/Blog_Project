<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Samantha's Blog</title>
    <div th:replace="/fragments/styling :: head-style" ></div>
  </head>

<body>
  <div th:replace="fragments/navbar :: navbar" ></div>
<div class="container">
    <h1 class="display-4">Welcome to Our Blog Post Site!</h1>
    <p class="lead">Check out our blogs!</p>
</div>

  <!-- begin bold display and create a blog -->
    <div class="container">
      <div class="row d-flex justify-content-around">
        <!-- Create for each loop and makes  -->
        <div th:each="blog:${posts}">
          <div class="col-md-12 p-0 mb-3" style="min-width: 18rem">
	        <h4 class="card-header" th:text="${blog.title}"/>
	      <div class="card-body">
          <p class="card-text" th:text="${blog.author}" />
		<p class="card-text" th:text="${blog.blogEntry}"/>
         </div>
        </div>
         <div class= "card-footer">
          <div class="form-group">
            <a herf ="#" th:href="@{'/blogpost/edit/{id}'(id=${blog.id})}" class="card-line btn btn-info">Edit Post</a>
            <a herf ="#" th:href="@{'/blogpost/delete/{id}'(id=${blog.id})}" class="card-line btn btn-danger">Delete Post</a>
          </div>
        </form>
         </div>
	      </div>
	    </div>
	  </div>
<div class= "row d-flex justify-content-around">
  <a th:href="@{/blogpost/new}">
    <button class= "btn btn-primary">Create a New Blog Post</button>
        </a>
</div>
  
    </div>
<!-- end blog entries and create a blog -->




<!-- begin Jquery script-->
<div th:fragment="body-links"></div>
<!-- end jQuery script -->

</body>
</html>
