<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Samantha Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/standard.css" rel="stylesheet">
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar" ></div>
    
    <div class="container">
      <h1>Create a New Blog Post</h1>
       <form action="#" th:action="@{/blogpost}" th:object="${blogPost}" method="post">
       
       <div class="form-group">
         <input type="text" class="form-control mb-3" placeholder="Blog Title..." th:field="*{title}" />
       </div>
       
       <div class="form-group">
         <input type="text" class="form-control mb-3" placeholder="Your Name Here..." th:field="*{author}" />
       </div>
       
       <div class="form-group">
         <input type="text" class ="form-control mb-3" placeholder="Blog Entry" th:field="*{blogEntry}" />
       </div>
  
       <button type ="Submit" class="btn btn-primary">Submit Your Post</button>
  </form>
  </div>

  <div th:fragment="body-links">
  </body>
  </html>
