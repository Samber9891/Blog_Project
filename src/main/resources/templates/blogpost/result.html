<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Samantha's Blog</title>
    <div th:replace="/fragments/styling :: head-style" ></div>
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar" ></div>
    <div class="container">
      <div class="row">
        <div class="col-md-15">
            <h1>Thank you for your Submission!</h1>
            <div class="card mb-3"></div>
            <div class="card-header">
        <h3 th:text="${blogPost.title}" /></h3>
      </div>
      <div class= "card-body mb-3">
        <p style = "font-weight : bold" th:text="${blogPost.author}"/>
        <p th:text="${blogPost.blogEntry}" />
      </div>
        
      </div>
    </div>
  </div>
        
<div class="card">
  <div class="card-footer mb-2">
    <a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button>
    </a>
  <a th:href="@{/blogpost/edit/{id}(id=${blogPost.id})}"><button class= "btn btn-info">Edit this post</button>
  </a>
  </div>
</div>
<div th:fragment="body-links"></div>
</body>
</html>
