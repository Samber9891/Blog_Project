<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Log in</title>
    <div th:replace="/fragments/styling :: head-style" ></div>
    
</head>
<body>
<div class="container"> 
    <h2>Welcome!</h2>
    <form th:action="@{/login}" method="post">
    <input type="text" id="username" name="username" th:placeholder="Username" class="form-control"><br/>
    <input type="password" id="password" name="password" th:placeholder="Password" class="form-control"><br/>
    <div align="center" th:if="${param.error}">
        <!-- Align with bootstrap later -->
        <h4 style="color: red">Login unsuccessful.</h4>
    </div>
    <button class="btn btn-md btn-success btn-block" name="Submit" value="Login" type="Submit">Log in</button>
    </form>

    <div class="containter">
        <h3 style="text-align: center">Not a memeber? Sign up here!</h3>
        <form th:action="@{/registration}" method="post">
    <button class="btn btn-md btn-info btn-block" name="Submit" value="Login" type="Submit">Sign up</button>
    </form>
    </div>
</div>
       




<div th:replace="/fragments/styling :: body-links" ></div>
</body>
</html>
